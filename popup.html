<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Tweaks</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <fieldset>
      <legend>Playback Speed</legend>
      <div>
        <label for="speed">Speed: <span id="speed-value">1x</span></label>
        <input type="range" id="speed" name="speed" min="0.5" max="10" step="0.25" value="1" />
        <small> Press <kbd>SHIFT + <</kbd> or <kbd>SHIFT + ></kbd> while watching to adjust speed </small>
      </div>
    </fieldset>
    <fieldset>
      <legend>Auto-Skip Options</legend>
      <div>
        <div>
          <input type="checkbox" id="skip-intro" name="skip-intro" />
          <label for="skip-intro">Intro</label>
        </div>
        <div>
          <input type="checkbox" id="skip-recap" name="skip-recap" />
          <label for="skip-recap">Recap</label>
        </div>
        <div>
          <input type="checkbox" id="skip-outro" name="skip-outro" />
          <label for="skip-outro">Credits</label>
        </div>
      </div>
    </fieldset>
    <script src="js/popup.js"></script>
  </body>
</html>
